<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div>
      <h1 id="title">Cadastro de Devs</h1>
      <p id="subtitle">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="group">
        <div class="field">
          <label for="name"><strong>Nome</strong></label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Insira o seu primeiro nome"
            required
          />
        </div>

        <div class="field">
          <label for="lastname"><strong>Sobrenome</strong></label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Insira o seu sobrenome"
            required
          />
        </div>
      </fieldset>

      <div class="field">
        <label for="email"><strong>Email</strong></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira seu email"
          required
        />
      </div>

      <div class="field">
        <label>
          <strong>
            Qual parte de aplicações você é mais especializado(a)?
          </strong>
        </label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>

        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>

        <label>
          <input type="radio" name="devweb" value="fullstack" />Full-stack
        </label>
      </div>

      <div class="field">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option value="junior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <fieldset class="group">
        <div id="check">
          <label>
            <strong>Selecione as tecnologias que possui conhecimento</strong>
          </label>
          <br />
          <input
            type="checkbox"
            name="tecnologia1"
            id="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>

          <input
            type="checkbox"
            name="tecnologia2"
            id="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>

          <input
            type="checkbox"
            name="tecnologia3"
            id="tecnologia3"
            value="Javascript"
          />
          <label for="tecnologia3">JavaScript</label>

          <input
            type="checkbox"
            name="tecnologia4"
            id="tecnologia4"
            value="Python"
          />
          <label for="tecnologia4">Python</label>

          <input
            type="checkbox"
            name="tecnologia5"
            id="tecnologia5"
            value="Java"
          />
          <label for="tecnologia5">Java</label>

          <input
            type="checkbox"
            name="tecnologia6"
            id="tecnologia6"
            value="Mysql"
          />
          <label for="tecnologia6">MySQL</label>
        </div>
      </fieldset>

      <div class="field">
        <br />
        <label for="experiencia">Conte um pouco sobre você</label>
        <textarea
          name="experiencia"
          id="experiencia"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>
      <button type="submit" class="button">Enviar</button>
    </form>
  </body>
</html>
